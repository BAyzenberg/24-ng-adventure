<section class="gamePad">
  <form name="gamePad" novalidate>
    <label for="direction">Where would you like to go?</label>
    <select ng-model="gamePadCtrl.moveDirection">
      <option ng-repeat="direction in GamePadCtrl.directions" value="{{direction}}">{{direction}}</option>
    </select>
    <button type="button" ng-click="gamePadCtrl.movePlayer()">Move Cat</button>
  </form>
</section>
