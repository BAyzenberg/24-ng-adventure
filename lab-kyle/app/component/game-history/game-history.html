<section class="game-history">
  <h2>Game History</h2>

  <section class="history" ng-repeat="history in gameHistoryCtrl.history">
    <ul>
      <li>Turn: {{ history.turn }}</li>
      <li>Location: {{ history.location }}</li>
      <li>Description: {{ history.desc }}</li>
    </ul>
  </section>

</section>
