<section class="player-info">
  <h2>Player Info</h2>

  <ul>
    <li>
      <span>Name:</span>
      <span>{{ playerInfoCtrl.player.name }}</span>
    </li>
    <li>
      <span>Current Location:</span>
      <span>{{ playerInfoCtrl.player.location }}</span>
    </li>
    <li>
      <span>Pokemon:</span>
      <ul>
        <li ng-repeat="pokemon in playerInfoCtrl.player.pokemon">{{ pokemon }}</li>
      </ul>
    </li>
  </ul>

</section>
